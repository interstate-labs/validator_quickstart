#     container_name: interstate-boost
#     restart: unless-stopped
#     env_file: ./launch.env
#     entrypoint: /bin/sh -c '/app/mev-boost -relay-check -relay $$INTERSTATE_RELAY -addr 0.0.0.0:18550'
networks:
  eth-docker_default:
    external: true
  holesky_monitoring_network:
    external: true
